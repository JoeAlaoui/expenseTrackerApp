<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income and Expense Tracker</title>
</head>
<body>
    
<div class="container">
<h1>Expense Tracker</h1>
<div class="section">
    <h2>Income</h2>
    <div class="input-group">
    <label for="income-description">Description:</label>
    <input type="text" id="income-description" placeholder="E.g. Salary" />
  </div>
  <div class="input-group">
    <label for="income-amount">Amount (DH):</label>
    <input type="number" id="income-amount" placeholder="E.g. 5000" />
  </div>
</div>
<div class="section">
    <h2>Expenses</h2>
    <!-- expense description -->
    <div class="input-group">
      <label for="expense-description">Description:</label>
      <input type="text" id="expense-description" placeholder="E.g. Rent" />
    </div>
     <!-- expense category  -->
      <div class="input-group">
      <label for="expense-category">Category:</label>
      <select id="expense-category">
        <option value="housing">Housing</option>
        <option value="groceries">Groceries</option>
        <option value="healthcare">Healthcare</option>
        <option value="personal_care">Personal Care</option>      
        <option value="transport">Transport</option>
        <option value="utilities">Utilities</option>
        <option value="savings">Savings</option>
        <option value="other">Other</option>
      </select>
      <!-- expense amount -->
      <div class="input-group">
        <label for="expense-amount">Amount (DH):</label>
        <input type="number" id="expense-amount" placeholder="E.g. 2000" />
      </div>

</div>




</div>

</body>
</html>
</html
