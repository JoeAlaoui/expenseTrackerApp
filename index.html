<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Income and Expense Tracker</title>
</head>
<body>
    
<div class="container">
<h1>Expense Tracker</h1>
<div class="section">
    <h2>Income</h2>
    <div class="input-group">
    <label for="income-description">Description:</label>
    <input type="text" id="income-description" placeholder="E.g. Salary" />
  </div>
  <div class="input-group">
    <label for="income-amount">Amount (DH):</label>
    <input type="number" id="income-amount" min="0" step="0.01" placeholder="E.g. 5000" required />
  </div>
    <div class="input-group">
    <label for="income-date">Date:</label>
    <input type="date" id="income-date" />
  </div>
  <div class="button-group">
    <button onclick="addIncome()">Add Income</button>
  </div>
</div>
<div id="notificationIncome" class="hidden"></div>
<div class="section">
    <h2>Expenses</h2>
    <div class="input-group">
      <label for="expense-description">Description:</label>
      <input type="text" id="expense-description" placeholder="E.g. Rent" />
    </div>
    <div class="input-group">
      <label for="expense-category">Category:</label>
      <select id="expense-category">
        <option value="housing">Housing</option>
        <option value="groceries">Groceries</option>
        <option value="healthcare">Healthcare</option>
        <option value="personal_care">Personal Care</option>      
        <option value="transport">Transport</option>
        <option value="utilities">Utilities</option>
        <option value="savings">Savings</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="input-group">
      <label for="expense-amount">Amount (DH):</label>
      <input type="number" id="expense-amount" placeholder="E.g. 2000" />
    </div>
    <div class="input-group">
      <label for="expense-date">Date:</label>
      <input type="date" id="expense-date" />
    </div>
    <div class="button-group">
      <button onclick="addExpense()">Add Expense</button>
    </div>
</div>
<div id="notificationExpense" class="hidden"></div>

<div class="table-container">
  <h2>Transaction History</h2>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Category</th>
        <th>Amount (DH)</th>
        <th>Type</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transaction-history">
      <!-- Expense rows will be added here dynamically -->
    </tbody>
  </table>
</div>


<div class="summary">
  <h2>Budget Summary</h2>
  <p>Total Income: <span id="total-income">0</span> DH</p>
  <p>Total Expenses: <span id="total-expense">0</span> DH</p>
  <p>Balance: <span id="balance">0</span> DH</p>

</div>

<div class="clear-button-group">
    <button onclick="clearInputs()">Clear All</button>
</div>

<script src="script.js"></script>
</body>
</html>
